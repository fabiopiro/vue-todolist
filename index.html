<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>

    <!-- #root -->
    <div id="root">

        <input type="text" placeholder="Nuovo Task" v-model="newToDo.task" @keydown.enter="addTask">

        <button @click="addTask">Aggiungi Task</button>

        <ul v-if="toDoList.length > 0">

            <li v-for="(toDo, index) in toDoList">

                <span :class="(toDo.flag == true) ? 'completed' : '' "
                @click="toggle(index)">
                    {{toDo.task}} {{toDo.flag}}
                </span>

                <i class="fas fa-times-circle" @click="removeToDo(index)"></i>
                
            </li>

        </ul>

        <h1 v-else>Non ci sono Task</h1>
    </div>
    <!-- /#root -->

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
